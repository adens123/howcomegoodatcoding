<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>幫衣服工廠做個好用表單</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../../index.html"
            >怎麼會-前端coding</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Jacky's Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5 text-white">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <nav>
            <div class="navbar text-bg-primary p-3">
              <h1 class="m-0">成衣工廠線上下單</h1>
              <ul class="navbar-nav list-unstyled">
                <li>
                  <button type="button" class="btn btn-info" onclick="about()">
                    認識工廠
                  </button>
                </li>
              </ul>
            </div>
          </nav>
          <form>
            <div class="d-flex align-items-center my-3">
              <label class="form-label mb-0" for="name">姓名：</label>
              <input
                class="form-control w-50"
                type="text"
                id="name"
                placeholder="請輸入姓名" />
            </div>
            <div class="d-flex align-items-center my-3">
              <label class="form-label mb-0" for="clothes-style">分類：</label>
              <select
                class="form-select w-50"
                name="clothes-style"
                id="clothes-style">
                <option value="men">MEN</option>
                <option value="women">WOMEN</option>
                <option value="kids">KIDS</option>
                <option value="sports">SPORTS</option>
              </select>
            </div>
            <div class="d-flex align-items-center my-3">
              <label class="form-label mb-0" for="clothes-type">類型：</label>
              <select
                class="form-select w-50"
                name="clothes-type"
                id="clothes-type">
                <option value="upperBody">上衣</option>
                <option value="coat">外套</option>
                <option value="lowerBody">下身</option>
              </select>
            </div>
            <div class="d-flex align-items-center my-3">
              <label class="form-label mb-0" for="clothes-type">數量：</label>
              <input
                id="quantity"
                class="form-control w-50"
                type="number"
                min="1"
                max="99" />
            </div>
            <button
              type="button"
              class="btn btn-success mb-5"
              onclick="order()">
              我要訂購
            </button>
          </form>
          <hr />
          <section>
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">您的訂單</h3>
              </div>
              <div class="card-body">
                <ul class="list-unstyled">
                  <li>顧客姓名：<span class="order-cname"></span></li>
                  <li>服裝分類：<span class="order-style"></span></li>
                  <li>服裝類型：<span class="order-type"></span></li>
                  <li>訂購數量：<span class="order-quantity"></span></li>
                  <li>初步估價：<span class="order-valuation"></span></li>
                </ul>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script>
      const price = {
        men: 600,
        women: 500,
        kids: 400,
        sports: 400
      };

      function order() {
        const cname = document.getElementById("name");
        const clothesStyle = document.getElementById("clothes-style");
        const clothesType = document.getElementById("clothes-type");
        const quantity = document.getElementById("quantity");
        const orderCname = document.querySelector(".order-cname");
        const orderStyle = document.querySelector(".order-style");
        const orderType = document.querySelector(".order-type");
        const orderQuantity = document.querySelector(".order-quantity");
        const orderValuation = document.querySelector(".order-valuation");

        if (!cname.value) return alert("煩請填寫您的大名。");
        if (!quantity.value) {
          return alert("煩請輸入訂購數量。");
        } else if (Number(quantity.value) < 100) {
          return alert("抱歉，我們工廠的最低出貨量是 100 件。");
        } else if (Number(quantity.value) > 5000) {
          return alert("抱歉，我們工廠的最高出貨量是 5,000 件。");
        }

        alert(
          cname.value +
            "您好！謝謝您對我們的衣服有興趣！請致電 0987-654-321，會有專人提供您報價！"
        );
        if (clothesStyle.options[clothesStyle.selectedIndex].value == "men") {
          alert(
            "最近剛好是工廠週年慶，只要您今天來電下單，我們將贈送您帥氣領帶！"
          );
        } else if (
          clothesStyle.options[clothesStyle.selectedIndex].value == "women"
        ) {
          alert(
            "最近剛好是工廠週年慶，只要您今天來電下單，我們將贈送您美麗圍巾！"
          );
        }

        orderCname.textContent = cname.value;
        orderStyle.textContent =
          clothesStyle.options[clothesStyle.selectedIndex].text;
        orderType.textContent =
          clothesType.options[clothesType.selectedIndex].text;
        orderQuantity.textContent = quantity.value;
        orderValuation.textContent =
          parseInt(quantity.value) *
          price[clothesStyle.options[clothesStyle.selectedIndex].value];
      }

      function about() {
        alert("我們工廠位於新北市，通過國際 ISO9001 認證，品質讓您放心！");
      }
    </script>
  </body>
</html>
