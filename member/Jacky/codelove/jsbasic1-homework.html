<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeLove jsbasic1-1 2023/09/22</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../../index.html"
            >怎麼會-前端coding</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Jacky's Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5 text-white">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <nav>
            <div class="navbar text-bg-primary p-3">
              <h1 class="m-0">成衣工廠線上下單</h1>
              <ul class="navbar-nav list-unstyled">
                <li>
                  <button type="button" class="btn btn-info" onclick="about()">
                    認識工廠
                  </button>
                </li>
              </ul>
            </div>
          </nav>
          <div class="d-flex align-items-center my-3">
            <label class="form-label mb-0" for="name">姓名：</label>
            <input
              class="form-control w-auto"
              type="text"
              id="name"
              placeholder="請輸入姓名" />
          </div>
          <form>
            <button
              type="button"
              class="btn btn-success mb-5"
              onclick="order()">
              我要訂購
            </button>
            <hr />
            <section>
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">您的訂單</h3>
                </div>
                <div class="card-body">
                  <ul class="list-unstyled">
                    <li>顧客姓名：<span class="order-cname"></span></li>
                  </ul>
                </div>
              </div>
            </section>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script>
      function order() {
        const cname = document.getElementById('name').value;
        const orderCname = document.querySelector('.order-cname');
        alert(
          cname +
            '您好！謝謝您對我們的衣服有興趣！請致電 0987-654-321，會有專人提供您報價！'
        );
        orderCname.textContent = cname;
      }

      function about() {
        alert('我們工廠位於新北市，通過國際 ISO9001 認證，品質讓您放心！');
      }
    </script>
  </body>
</html>
