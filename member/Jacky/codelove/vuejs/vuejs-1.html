<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>不想教你 Vue，只想教你怎麼學框架</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <style>
      .note {
        height: 200px;
      }
    </style>
  </head>
  <body class="bg-dark">
    <header class="bg-secondary-subtle">
      <nav class="container object-fit-contain">
        <div class="navbar d-flex align-items-center">
          <div class="d-flex align-items-center gap-3">
            <h1>
              <a
                class="text-secondary text-decoration-none"
                href="../../../../index.html"
                >怎麼會-前端coding</a
              >
            </h1>
            <h2>
              <a
                class="text-secondary text-decoration-none"
                href="../../index.html"
                >Jacky's Home</a
              >
            </h2>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <div id="app" class="row justify-content-center row-gap-4">
        <div class="col-md-4">
          <div class="note card">
            <div class="card-body">
              <h3 class="title card-title mb-3">{{notes[0].title}}</h3>
              <p class="content card-text">{{notes[0].content}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="note card">
            <div class="card-body">
              <h3 class="title card-title mb-3">{{notes[1].title}}</h3>
              <p class="content card-text">{{notes[1].content}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="note card">
            <div class="card-body">
              <h3 class="title card-title mb-3">{{notes[2].title}}</h3>
              <p class="content card-text">{{notes[2].content}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            notes: [
              {
                title: "春節行程安排",
                content: "吃飽睡，睡飽吃",
                color: "red"
              },
              {
                title: "工作待辦事項",
                content: "詢問各家廠商報價",
                color: "green"
              },
              {
                title: "運動健身計畫",
                content: "每天早上六點去健身",
                color: "blue"
              }
            ]
          };
        },
        mounted() {
          this.notes[0].content = "多出門、到處走走、也要多運動";
        }
      }).mount("#app");
    </script>
  </body>
</html>
