<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自己做看看實務常用 UI 元件</title>
    <link rel="stylesheet" href="./all.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar d-flex align-items-center">
          <h1><a href="../../../../index.html">怎麼會-前端coding</a></h1>
          <h2><a href="../../index.html">Jacky's Home</a></h2>
        </div>
      </div>
    </header>
    <section class="componentDemo container">
      <h2 class="componentDemo-title">alert 示警元件</h2>
      <div class="alert alert-primary">
        歡迎您點擊「抖內」按鈕，以實際行動支持我們。
        <button class="btn-close">×</button>
      </div>
      <hr />
      <div class="alert alert-success">
        您已成功下訂單！以下為您的訂單詳細資訊。
        <button class="btn-close">×</button>
      </div>
      <hr />
      <div class="alert alert-danger">
        抱歉，系統發生錯誤，請稍後重新嘗試。
        <button class="btn-close">×</button>
      </div>
      <hr />
      <div class="alert alert-warning">
        請注意，以下內容包含「劇透」爆雷資訊。
        <button class="btn-close">×</button>
      </div>
    </section>

    <script src="./all.js"></script>
  </body>
</html>
