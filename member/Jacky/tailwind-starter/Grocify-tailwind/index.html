<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Make Website With Tailwind CSS</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('images/Image.png')] bg-center bg-cover">
    <div class="container mx-auto min-h-screen px-28 py-5 relative">
      <nav class="flex items-center">
        <img src="./images/logo.png" alt="logo" class="w-40 cursor-pointer" />
        <ul class="flex-1 text-center">
          <li class="inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Home</a>
          </li>
          <li class="inline-block px-5">
            <a href="#" class="no-underline text-white px-2">About</a>
          </li>
          <li class="inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Features</a>
          </li>
          <li class="inline-block px-5">
            <a href="#" class="no-underline text-white px-2">Contact</a>
          </li>
        </ul>
        <img src="./images/cart.png" alt="cart" class="w-8 cursor-pointer" />
      </nav>

      <div class="text-white mt-48 max-w-xl">
        <h1 class="text-6xl font-semibold leading-normal">
          Groceries<br />delivery in <span class="font-light">15 mins</span>
        </h1>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quidem cum
          alias quas, dicta cupiditate aliquid nobis? Sit ipsum labore laborum?
        </p>

        <div class="mt-10">
          <a
            class="bg-yellow-300 rounded-3xl py-3 px-8 font-medium inline-block mr-4 hover:bg-transparent hover:border-yellow-300 duration-300 hover:border border border-transparent"
            href="#"
            >Order Now</a
          >
          <a href="#"
            >Download App
            <span class="text-lg inline-block rotate-90">&#10148;</span></a
          >
        </div>
      </div>
      <img
        src="./images/grocery-image.png"
        alt="grocery-image"
        class="w-full xl:w-1/2 xl:absolute bottom-0 right-20" />
    </div>
  </body>
</html>
