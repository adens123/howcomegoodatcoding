<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023/09/20</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../../index.html"
            >怎麼會-前端coding</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Jacky's Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5 text-white">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h2 class="mb-5">JavaScript</h2>
          <h3 class="border-bottom">if statement</h3>
          <div class="row">
            <div class="col-md-5 mb-5">
              <div class="mt-3">
                <h4>票價查詢</h4>
                <p class="mt-5">請輸入年齡，查詢適用的票價</p>
                <div class="input-group">
                  <input
                    id="age"
                    class="age form-control"
                    type="number"
                    min="0"
                    max="125"
                    placeholder="請輸入年齡" />
                  <button class="ticketBtn btn btn-secondary">查詢</button>
                </div>
              </div>
            </div>
            <div class="col-md-7 d-flex flex-column justify-content-center">
              <p class="output fs-1 fw-bolder text-info text-center"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script>
      const age = document.querySelector('.age');
      const ticketBtn = document.querySelector('.ticketBtn');
      const output = document.querySelector('.output');

      ticketBtn.addEventListener('click', function (e) {
        e.preventDefault();

        output.classList.add('animate__animated', 'animate__fadeInUp');

        setTimeout(function () {
          output.classList.remove('animate__animated', 'animate__fadeInUp');
        }, 1000);

        ticketPrice(Number(age.value));
      });

      function ticketPrice(age) {
        if (age <= 12) {
          output.textContent = '兒童票：100元';
        } else if (age <= 65) {
          output.textContent = '成人票：250元';
        } else {
          output.textContent = '敬老票：150元';
        }
      }
    </script>
  </body>
</html>
