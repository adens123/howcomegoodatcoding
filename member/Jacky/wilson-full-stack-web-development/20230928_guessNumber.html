<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2023/09/28</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>

  <body class="bg-dark">
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../../../index.html"
            >怎麼會-前端coding</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Jacky's Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h2 class="border-bottom text-white mb-3">終極密碼</h2>
          <p class="text-white">
            請猜一個<span id="startNum" class="fs-4 fw-bold text-danger mx-3"
              >1</span
            >到<span id="endNum" class="fs-4 fw-bold text-danger mx-3">100</span
            >的數字
          </p>
          <div class="input-group w-50">
            <input
              id="guessNum"
              class="form-control"
              type="number"
              min="1"
              max="100" />
            <button class="btn btn-secondary" onclick="guessNumer()">
              確定
            </button>
          </div>
          <p id="message" class="fs-4 fw-bold text-danger mt-5"></p>

          <button class="btn btn-info" onclick="playAgain()">再玩一次</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script>
      const startNum = document.getElementById('startNum');
      const endNum = document.getElementById('endNum');
      const message = document.getElementById('message');

      function getRandomNum() {
        return Math.ceil(Math.random() * 100);
      }

      let randomNum = getRandomNum();

      console.log(randomNum);

      function guessNumer() {
        const guessNum = Number(document.getElementById('guessNum').value);
        let outMessage = {
          rangeErr: '你猜的數字超過範圍了!!!再猜一次!!~',
          correct: `恭喜~答案是${randomNum}，你答對了!!!`,
        };

        if (
          guessNum < Number(startNum.textContent) ||
          guessNum > Number(endNum.textContent)
        ) {
          message.textContent = outMessage.rangeErr;
          setTimeout(() => {
            message.textContent = '';
          }, 2000);
          return;
        }

        if (guessNum != randomNum) {
          startNum.textContent =
            guessNum < randomNum ? guessNum : startNum.textContent;
          endNum.textContent =
            guessNum > randomNum ? guessNum : endNum.textContent;
        } else {
          message.textContent = outMessage.correct;
        }
      }

      function playAgain() {
        randomNum = getRandomNum();
        startNum.textContent = 1;
        endNum.textContent = 100;
        message.textContent = '';
        document.getElementById('guessNum').value = '';
        console.log(randomNum);
      }
    </script>
  </body>
</html>
