  <!-- 自訂JS -->
  <script>
    // 第5課 ── 學會 AJAX 錯誤處理
    function getProduct() {
      fetch('https://fakestoreapi.com/products')
        .then(res => res.json())
        .then(json => {
          for (let data of json) {
            createProduct(data)
          }
        })
        .catch(error => {
          alert("抱歉，請稍後重新嘗試。")
        })
    }

    function createProduct(data) {
      let newLi = document.createElement("li");
      let newDiv1 = document.createElement("div");
      let newImg = document.createElement("img");
      let newDiv2 = document.createElement("div");
      let newCate = document.createElement("span");
      let newTitle = document.createElement("h5");
      let newP = document.createElement("p");
      let newPrice = document.createElement("p");
      let newDiv3 = document.createElement("div");
      let newLink = document.createElement("button");
      let newDelete = document.createElement("button");

      newLi.className = "col";
      newDiv1.className = "card h-100";
      newImg.className = "card-img-top object-fit-contain mx-auto p-3";
      newImg.style = "height: 225px";
      newImg.src = data.image;
      newDiv2.className = "card-body d-flex flex-column";
      newCate.className = "text-secondary";
      newCate.textContent = data.category;
      newTitle.className = "card-title";
      newTitle.textContent = data.title;
      newP.className = "card-text my-truncate";
      newP.textContent = data.description;
      newPrice.textContent = `£ ${data.price}`;
      newDiv3.className = "mt-auto d-flex justify-content-between";
      newLink.className = "btn btn-primary";
      newLink.textContent = "Details";
      newLink.onclick = function () {
        openDetailsModal(data.id)
      };
      newDelete.className = "btn btn-danger";
      newDelete.textContent = "Delete";
      newDelete.onclick = function () {
        deleteItem(data.id)
      };

      newDiv3.append(newLink, newDelete);
      newDiv2.append(newCate, newTitle, newP, newPrice, newDiv3);
      newDiv1.append(newImg, newDiv2);
      newLi.append(newDiv1);

      let productList = document.querySelector(".productList");
      productList.append(newLi);


    }
    function openDetailsModal(dataId) {
      let modalTitle = document.querySelector(".modal-title");
      let modalBodyDesc = document.querySelector(".modal-body > p");
      let modalItemNum = document.querySelector(".modalItemNum");

      modalTitle.textContent = event.target.closest(".card-body").querySelector(".card-title").textContent;
      modalBodyDesc.textContent = event.target.closest(".card-body").querySelector(".card-text").textContent;
      modalItemNum.textContent = dataId;

      let modal = new bootstrap.Modal("#detailsModal");
      modal.show();

      console.log(event);
    }

    // 第6課 ── 學會 AJAX 與各種 HTTP 請求方法
    function deleteItem(dataId) {
      let target = event.target;
      fetch('https://fakestoreapi.com/products/' + dataId, {
        method: "DELETE"
      })
        .then(res => res.json())
        .then(json => {
          target.closest("li").remove();
        })
        .catch(error => {
          alert("抱歉，請稍後重新嘗試。")
        })
    }

  </script>
