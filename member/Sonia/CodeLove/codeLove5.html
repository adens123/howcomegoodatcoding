        <div class="col-12">

            <div class="card-header d-flex align-items-center ">
              <h5 class="mb-0 me-3">第3課 ── 變數作用域、箭頭函式、ES6 語法</h5>

            <div class="card-body">

              <div>
                <div>
                  <p>simple counter:</p>
                  <div class="d-flex gap-3">
                    <button class="btn btn-primary" onclick="minusCount()">

                    </button>
                    <button class="btn btn-warning" onclick="plusCount()">

                    </button>
                  </div>
                  <div class="mt-2">
                    <p class="text-danger ">Result: <span class="countResult"></span></p>

                <hr>

                  </thead>
                  <tbody>

                      <th scope="row">Result</th>

          <!-- 第4課 ── 學會 AJAX 基本原理 -->
          <div id="fiveFour" class="card mb-5">

            <div class="card-body">
              <button class="btn btn-info" onclick="getProduct()">Load Products</button>

              <hr>

              <ul class="productList row list-unstyled row-cols-1 row-cols-md-2 row-cols-xl-4 g-4">

  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- 自訂JS -->
  <script>
    // 第3課 ── 變數作用域、箭頭函式、ES6 語法
    // simple counter
    let counter = 0;
    let plusCount = () => {
      counter++;
      document.querySelector(".countResult").textContent = counter;
    }
    let minusCount = () => {
      counter--;
      document.querySelector(".countResult").textContent = counter;
    }

    // simple calculator
    let calculator = () => {
      let num1Input = document.querySelector("#num1");
      let num2Input = document.querySelector("#num2");
      if (isInputEmpty(num1Input, num2Input)) {
        alert("數字不可為空值，請重新輸入。");
        return;
      }
      updateCalResult(num1Input, num2Input);
    }
    let isInputEmpty = (num1, num2) => {
      return num1.value === "" || num2.value === "";
    }
    let updateCalResult = (num1Input, num2Input) => {
      let num1 = Number(num1Input.value);
      let num2 = Number(num2Input.value);
      document.querySelector(".resultPlus").textContent = `${num1 + num2}`;
      document.querySelector(".resultMinus").textContent = `${num1 - num2}`;
      document.querySelector(".resultTimes").textContent = `${num1 * num2}`;
      document.querySelector(".resultDivided").textContent = `${num1 / num2}`;
    }

    // 第4課 ── 學會 AJAX 基本原理
    function getProduct() {
      fetch('https://fakestoreapi.com/products')
        .then(res => res.json())
        .then(json => {
          for (let data of json) {
            createProduct(data)
          }
        })
    }

    function createProduct(data) {
      let newLi = document.createElement("li");
      let newDiv1 = document.createElement("div");
      let newImg = document.createElement("img");
      let newDiv2 = document.createElement("div");
      let newCate = document.createElement("span");
      let newTitle = document.createElement("h5");
      let newP = document.createElement("p");
      let newPrice = document.createElement("p");
      let newDiv3 = document.createElement("div");
      let newLink = document.createElement("button");

      newLi.className = "col";
      newDiv1.className = "card h-100";
      newImg.className = "card-img-top object-fit-contain mx-auto p-3";
      newImg.style = "height: 225px";
      newImg.src = data.image;
      newDiv2.className = "card-body d-flex flex-column";
      newCate.className = "text-secondary";
      newCate.textContent = data.category;
      newTitle.className = "card-title";
      newTitle.textContent = data.title;
      newP.className = "card-text my-truncate";
      newP.textContent = data.description;
      newPrice.textContent = `£ ${data.price}`;
      newDiv3.className = "mt-auto";
      newLink.className = "btn btn-primary";
      newLink.textContent = "Details";
      newLink.onclick = function () {
        openDetailsModal(data.id)
      };

      newDiv3.append(newPrice, newLink);
      newDiv2.append(newCate, newTitle, newP, newDiv3);
      newDiv1.append(newImg, newDiv2);
      newLi.append(newDiv1);

      let productList = document.querySelector(".productList");
      productList.append(newLi);


    }
    function openDetailsModal(dataId) {
      let modalTitle = document.querySelector(".modal-title");
      let modalBodyDesc = document.querySelector(".modal-body > p");
      let modalItemNum = document.querySelector(".modalItemNum");

      modalTitle.textContent = event.target.closest(".card-body").querySelector(".card-title").textContent;
      modalBodyDesc.textContent = event.target.closest(".card-body").querySelector(".card-text").textContent;
      modalItemNum.textContent = dataId;

      let modal = new bootstrap.Modal("#detailsModal");
      modal.show();
    }

  </script>
</body>
