<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript (五) ── 打造功能豐富的前段應用程式</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- AOS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- google icon -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  
</head>

<body>
  <!-- nav -->
  <nav class="navbar navbar-expand-lg bg-dark " data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="../../../index.html" target="_blank">怎麼會-前端coding</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" aria-current="page" href="../index.html" target="_blank">Sonia 作業分享首頁</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- main -->
  <main class="container">
    <div class="my-5">
      <h2>JavaScript (五) ── 打造功能豐富的前段應用程式</h2>
    </div>


    <section>
      <div class="row">
        <div class="col-12 col-lg-6">
          <div class="card">
            <div class="card-header d-flex align-items-center ">
              <h5 class="mb-0 me-3">第3課 ── 變數作用域、箭頭函式、ES6 語法</h5>
              <a href="https://codepen.io/YUJOU/pen/RwvMbWB" class="btn btn-outline-primary btn-sm">CodePen</a>
            </div>

            <div class="card-body">

              <div>
                <p>simple counter:</p>
                <div class="d-flex gap-3">
                  <button class="btn btn-primary" onclick="minusCount()">
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <button class="btn btn-warning" onclick="plusCount()">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
                <div class="mt-2">
                  <p class="text-danger ">Result: <span class="countResult"></span></p>
                </div>

                <hr>

                <p>simple calculator:</p>
                <div class="d-flex gap-2 ">
                  <input type="number" class="py-1 px-2 rounded-2" placeholder="Num 1" id="num1">
                  <input type="number" class="py-1 px-2 rounded-2" placeholder="Num 2" id="num2">
                  <button onclick="calculator()" class="btn btn-primary">Result</button>
                </div>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">plus +</th>
                      <th scope="col">minus -</th>
                      <th scope="col">times *</th>
                      <th scope="col">divided /</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Result</th>
                      <td class="resultPlus text-danger "></td>
                      <td class="resultMinus text-danger "></td>
                      <td class="resultTimes text-danger "></td>
                      <td class="resultDivided text-danger "></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>


  </main>

  <!-- AOS -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <!-- 自訂JS -->
  <script>
    // simple counter
    let counter = 0;
    let plusCount = () => {
      counter++;
      document.querySelector(".countResult").textContent = counter;
    }
    let minusCount = () => {
      counter--;
      document.querySelector(".countResult").textContent = counter;
    }

    // simple calculator
    let calculator = () => {
      let num1Input = document.querySelector("#num1");
      let num2Input = document.querySelector("#num2");
      if (isInputEmpty(num1Input, num2Input)) {
        alert("數字不可為空值，請重新輸入。");
        return;
      }
      updateCalResult(num1Input, num2Input);
    }
    let isInputEmpty = (num1, num2) => {
      return num1.value === "" || num2.value === "";
    }
    let updateCalResult = (num1Input, num2Input) => {
      let num1 = Number(num1Input.value);
      let num2 = Number(num2Input.value);
      document.querySelector(".resultPlus").textContent = `${num1 + num2}`;
      document.querySelector(".resultMinus").textContent = `${num1 - num2}`;
      document.querySelector(".resultTimes").textContent = `${num1 * num2}`;
      document.querySelector(".resultDivided").textContent = `${num1 / num2}`;
    }
  </script>
</body>

</html>
