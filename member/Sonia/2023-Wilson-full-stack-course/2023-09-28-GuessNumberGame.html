    <script>
      let n1 = 0;
      let n2 = 99;
      let answer = Math.floor(Math.random() * 100);

      while (true) {
        let guess = Number(window.prompt(`請猜一個介於${n1} ~ ${n2}的數字`));
        
        if (guess < n1 || guess > n2) {
          alert("無效數字，請重新輸入");
          continue;
        }

        if (guess == answer) {
          alert(`恭喜你猜對了！秘密數字為${answer}`);
          break;
        }else if (guess < answer) {
          n1 = guess;
        }else if (guess > answer) {
          n2 = guess;
        }
      }
