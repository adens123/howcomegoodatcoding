<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      變數作用域、箭頭函式、ES6 語法 |
      JavaScript（五）打造功能豐富的前端應用程式
    </title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../SCSS/CSS/all.css" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- AOS.css -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg container" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand logo-yu shake" href="../../../index.html"
            >Yuchen</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../../index.html">首頁</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../../contents.html"
                  >作業分享區</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container py-3">
      <div class="row justify-content-around g-3">
        <div
          class="col-12 col-lg-5 border rounded shadow p-3 counter bg-white"
          data-aos="fade-right"
          data-aos-duration="1200"
        >
          <h2 class="fw-bold mb-3">simple counter</h2>
          <div class="d-flex gap-3 mb-3">
            <button class="btn btn-primary" onclick="btn_minus()">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button class="btn btn-warning" onclick="btn_plus()">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
          <div class="lead text-danger">
            Result:&ensp;<span class="countResult"></span>
          </div>
        </div>
        <div
          class="col-12 col-lg-5 border rounded shadow p-3 calculator bg-white"
          data-aos="fade-left"
          data-aos-duration="1200"
        >
          <h2 class="fw-bold mb-3">simple calculator</h2>
          <div class="row mb-3">
            <div class="col">
              <input
                type="number"
                class="form-control n1"
                placeholder="First number"
                aria-label="First number"
              />
            </div>
            <div class="col">
              <input
                type="number"
                class="form-control n2"
                placeholder="Second number"
                aria-label="Second number"
              />
            </div>
            <div class="col-auto">
              <button class="btn btn-primary px-4" onclick="btn_cal()">
                Result
              </button>
            </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Plus</th>
                <th scope="col">Minus</th>
                <th scope="col">Time</th>
                <th scope="col">Divide</th>
              </tr>
            </thead>
            <tbody class="calResult">
              <tr>
                <th>Result</th>
                <td class="cal-plus text-danger"></td>
                <td class="cal-minus text-danger"></td>
                <td class="cal-times text-danger"></td>
                <td class="cal-divides text-danger"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script>
      // counter
      let count_result = document.querySelector(".countResult");
      let count = 0;

      let btn_minus = () => {
        count--;
        count_result.textContent = count;
      };

      let btn_plus = () => {
        count++;
        count_result.textContent = count;
      };

      // calculator
      const plus = document.querySelector(".cal-plus");
      const minus = document.querySelector(".cal-minus");
      const times = document.querySelector(".cal-times");
      const divides = document.querySelector(".cal-divides");
      const btn_cal = () => {
        let n1_value = Number(document.querySelector(".n1").value);
        let n2_value = Number(document.querySelector(".n2").value);

        plus.textContent = n1_value + n2_value;
        minus.textContent = n1_value - n2_value;
        times.textContent = n1_value * n2_value;
        divides.textContent = n1_value / n2_value;
      };
    </script>
    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
