<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript（三）自己做看看實務常用 UI 元件 | 愛寫扣學院</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../SCSS/CSS/all.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg container" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand logo-yu shake" href="../../index.html"
            >Yuchen</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">首頁</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../contents.html"
                  >作業分享區</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container py-5">
      <section class="mb-5">
        <h2 id="comp-alert">練習1 ── alert 示警元件</h2>
        <div class="p-3 border rounded">
          <div class="d-flex alert alert-primary">
            歡迎您點擊「抖內」按鈕，以實際行動支持我們。
            <button class="btn-close ms-auto"></button>
          </div>
          <hr />
          <div class="d-flex alert alert-success">
            您已成功下訂單！以下為您的訂單詳細資訊。
            <button class="btn-close ms-auto"></button>
          </div>
          <hr />
          <div class="d-flex alert alert-danger">
            抱歉，系統發生錯誤，請稍後重新嘗試。
            <button class="btn-close ms-auto"></button>
          </div>
          <hr />
          <div class="d-flex alert alert-warning">
            請注意，以下內容包含「劇透」爆雷資訊。
            <button class="btn-close ms-auto"></button>
          </div>
        </div>
      </section>
      <section class="mb-5">
        <h2 id="comp-toast">練習2 ── toast 吐司元件</h2>
        <div class="p-3 border rounded">
          <button class="btn btn-primary" onclick="toastSuccess()">
            成功訂購商品
          </button>
          <hr />
          <button class="btn btn-warning" onclick="toastError()">
            訂購商品失敗
          </button>
          <div class="toast toast-success">
            訂購成功！可以查看 Email 確認訂單細節！
          </div>
          <div class="toast toast-error">抱歉，訂購失敗！請稍後重新嘗試</div>
        </div>
      </section>
      <section class="mb-5">
        <h2 id="comp-modal">練習3 ── modal 互動視窗元件</h2>
        <div class="p-3 border rounded">
          <button class="btn btn-success" onclick="loginModal()">
            點我登入帳號
          </button>
          <hr />
          <button class="btn btn-outline-warning" onclick="postModal()">
            點我新增貼文
          </button>
        </div>
        <div class="modal" id="login-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="mb-3">
                帳號：<input class="form-control" type="text" />
              </div>
              <div>密碼：<input class="form-control" type="password" /></div>
              <hr />
              <button class="btn-close text-nowrap link-primary fw-bold">
                關閉
              </button>
            </div>
          </div>
        </div>
        <div class="modal" id="post-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="mb-3">
                標題：<input class="form-control" type="text" />
              </div>
              <div>內文：<textarea class="form-control"> </textarea></div>
              <hr />
              <button class="btn-close text-nowrap link-primary fw-bold">
                關閉
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      // alert 示警元件
      let btn_close = document.querySelectorAll(".alert>button");

      for (let item of btn_close) {
        item.onclick = del_alert;
      }

      function del_alert() {
        let e = event.target.closest(".alert");
        e.remove();
      }

      // toast 吐司元件
      let successToast = document.querySelector(".toast-success");
      let errorToast = document.querySelector(".toast-error");

      function toastSuccess() {
        successToast.classList.add("show", "mt-3", "p-3");
        setTimeout(function () {
          successToast.classList.remove("show");
        }, 5000);
      }

      function toastError() {
        errorToast.classList.add("show", "mt-3", "p-3");
        setTimeout(function () {
          errorToast.classList.remove("show");
        }, 5000);
      }

      // modal 互動視窗
      let login_modal = document.querySelector("#login-modal");
      let post_modal = document.querySelector("#post-modal");
      let modal = document.querySelectorAll(".modal");
      for (let item of modal) {
        let btn_close = item.querySelector(".btn-close");
        btn_close.style.backgroundImage = "none"; // 消除bs預設關閉圖案
        btn_close.onclick = closeModal;
      }

      function closeModal() {
        let e = event.target;
        e.closest(".modal").style.display = "none";
      }

      function loginModal() {
        login_modal.style.display = "block";
      }

      function postModal() {
        post_modal.style.display = "block";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
