<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作業成果｜JS成衣批發工廠</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../SCSS/CSS/all.css" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg container" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand logo-yu shake" href="../../index.html"
            >Yuchen</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">首頁</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../contents.html"
                  >作業分享區</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-3">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 mb-5 d-flex justify-content-between flex-wrap">
            <h2 class="mb-0">JS 成衣批發工廠</h2>
            <button class="btn btn-primary text-nowrap" onclick="ourInfo()">
              認識工廠
            </button>
          </div>
        </div>
        <div class="row mb-3 justify-content-center">
          <div class="col-lg-6">
            <div class="mb-3 d-flex flex-wrap align-items-stretch flex-column">
              <label for="cName" class="mb-3"
                >請輸入名字：
                <input
                  type="text"
                  id="cName"
                  name="cName"
                  class="rounded px-2 py-1 border-1"
                  placeholder="例：陳大明"
                />
              </label>
              <label for="cType" class="mb-3">
                請選擇分類：
                <select name="cType" id="cType" class="rounded px-2 py-1">
                  <option value="men">男裝</option>
                  <option value="women">女裝</option>
                  <option value="kid">童裝</option>
                </select>
              </label>
              <label for="cProduct" class="mb-3">
                請選擇類型：
                <select name="cProduct" id="cProduct" class="rounded px-2 py-1">
                  <option value="top">上身類</option>
                  <option value="bottom">下身類</option>
                  <option value="shoes">鞋款</option>
                </select>
              </label>
              <label for="cAmount" class="mb-3">
                請選擇數量：
                <input
                  type="number"
                  id="cAmount"
                  class="rounded px-2 py-1 inputNum border-1"
                  min="1"
                  step="1"
                  value="1"
                />
              </label>
              <button
                class="btn btn-danger text-nowrap align-self-lg-end"
                onclick="addPurchase()"
              >
                我要訂購
              </button>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card p-3 order-card">
              <div class="card-title h4 text-center bold">您的訂單</div>
              <div class="card-text">
                <p class="fw-light">
                  顧客姓名：<span id="orderName" class="text-success"></span>
                </p>
                <p class="fw-light">
                  服裝分類：<span id="orderType" class="text-success"></span>
                </p>
                <p class="fw-light">
                  服裝類型：<span id="orderProduct" class="text-success"></span>
                </p>
                <p class="fw-light">
                  初步估價：<span id="orderPrice" class="text-success"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      function ourInfo() {
        alert("我們工廠位於新北市，通過國際 ISO9001 認證，品質讓您放心！");
      }

      function addPurchase() {
        let cName = document.getElementById("cName").value;
        let cType = document.getElementById("cType");
        let cProduct = document.getElementById("cProduct");
        let orderType = cType.options[cType.selectedIndex].text;
        let orderProduct = cProduct.options[cProduct.selectedIndex].text;
        let cAmount = parseInt(document.getElementById("cAmount").value);
        let malePrice = 600;
        let femalePrice = 500;
        let orderTotal = 0;

        if (cName != "") {
          alert(
            `${cName} 您好！謝謝您對我們的衣服有興趣！請致電 0987-654-321，會有專人提供您報價！`
          );
          if (orderType == "男裝") {
            alert(
              "最近剛好是工廠週年慶，只要您今天來電下單，我們將贈送您帥氣領帶！"
            );
            orderTotal = malePrice * cAmount;
          } else if (orderType == "女裝") {
            alert(
              "最近剛好是工廠週年慶，只要您今天來電下單，我們將贈送您美麗圍巾！"
            );
            orderTotal = femalePrice * cAmount;
          }
        } else {
          alert("您好！請記得先填入姓名喔！");
          return;
        }
        document.getElementById("orderName").textContent = cName;
        document.getElementById("orderType").textContent = orderType;
        document.getElementById("orderProduct").textContent = orderProduct;
        document.getElementById("orderPrice").textContent = `$ ${orderTotal}`;
      }
    </script>
  </body>
</html>
