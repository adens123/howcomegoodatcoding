<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作業成果｜JS成衣批發工廠</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../CSS/all.css" />
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg container" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand logo-yu shake" href="../../../index.html"
            >Yuchen</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">首頁</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../contents.html"
                  >作業分享區</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 mb-5 d-flex justify-content-between flex-wrap">
            <h2 class="mb-0">JS 成衣批發工廠</h2>
            <button class="btn btn-primary text-nowrap" onclick="ourInfo()">
              認識工廠
            </button>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-lg-6">
            <div class="mb-3 d-flex align-items-stretch">
              <label for="cName"
                >請輸入名字：
                <input
                  type="text"
                  id="cName"
                  name="cName"
                  class="rounded px-2 py-1"
                  placeholder="例：陳大明"
                />
              </label>
              <button
                class="btn btn-danger text-nowrap ms-1"
                onclick="addPurchase()"
              >
                我要訂購
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="card p-3 order-card">
              <div class="card-title h4 text-center bold">您的訂單</div>
              <div class="card-text fw-light">
                顧客姓名：<span id="customerName"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      function ourInfo() {
        alert("我們工廠位於新北市，通過國際 ISO9001 認證，品質讓您放心！");
      }

      function addPurchase() {
        let str = document.getElementById("cName").value;
        alert(
          `${str} 您好！謝謝您對我們的衣服有興趣！請致電 0987-654-321，會有專人提供您報價！`
        );
        document.getElementById("customerName").textContent = str;
      }
    </script>
  </body>
</html>
