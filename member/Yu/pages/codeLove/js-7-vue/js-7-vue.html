<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript（七）不想教你 Vue，只想教你怎麼學框架</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../SCSS/CSS/all.css" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      #app > .note {
        transition: all 200ms;
        cursor: pointer;
      }
      .note:hover {
        transform: translateY(-0.5rem);
        box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 3px 0px;
      }
      .baseColor {
        color: unset;
      }
      .statusColor {
        color: #fff;
      }
      .red {
        background-color: #f72a25;
      }
      .green {
        background-color: #34a853;
      }
      .blue {
        background-color: #4285f4;
      }
      .input-container {
        @media (min-width: 576px) {
          margin-left: 12px;
          margin-right: 12px;
        }
      }
      .del-btn {
        background-color: transparent;
        border: none;
      }
    </style>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg container" data-bs-theme="light">
        <div class="container-fluid">
          <a
            class="navbar-brand logo-yu shake-little"
            href="../../../index.html"
            >Yuchen</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../../index.html">首頁</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../../contents.html"
                  >作業分享區</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main id="app" class="container py-3">
      <h2 class="ls-title mb-3">{{current_title}}</h2>
      <div class="border p-3 rounded bg-light">
        <div
          class="row mb-5 justify-content-center justify-content-md-start input-container"
        >
          <div
            class="border rounded shadow d-flex flex-column p-3 col-12 col-md-6 col-lg-4 gap-3"
          >
            <input
              type="text"
              v-model.trim="input_title"
              placeholder="標題"
              class="px-2 py-1 form-control"
            />
            <textarea
              v-model,trim="input_content"
              rows="3"
              class="form-control content-textarea px-2 py-1"
              placeholder="新增記事"
            ></textarea>
            <select
              v-model="input_option"
              name="color"
              class="form-control px-2 py-1"
            >
              <option value="" selected disabled>---</option>
              <option v-for="option in options" :value="option.value">
                {{option.text}}
              </option>
            </select>
            <button class="btn btn-warning" @click="add">新增</button>
          </div>
        </div>

        <ul class="row flex-wrap gap-3 justify-content-xl-center list-unstyled">
          <li
            v-for="(note,index) of notes"
            class="note col-12 col-lg-6 col-xl-3 border rounded p-3"
            :class="[hasColor? activeClass: inactiveClass ,note.color]"
          >
            <div class="header d-flex justify-content-between">
              <h3 class="title">{{note.title}}</h3>
              <button class="del-btn link-light" @click="del(index)">
                <i class="fa-regular fa-lg fa-trash-can"></i>
              </button>
            </div>

            <p class="content">{{note.content}}</p>
          </li>
        </ul>
        <p v-if="!notes.length">Nothing to see here !</p>
      </div>
    </main>
    <!-- Autosize -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/autosize.js/6.0.1/autosize.min.js"
      integrity="sha512-OjjaC+tijryqhyPqy7jWSPCRj7fcosu1zreTX1k+OWSwu6uSqLLQ2kxaqL9UpR7xFaPsCwhMf1bQABw2rCxMbg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const { createApp, ref } = Vue;

      createApp({
        data() {
          return {
            // 章節標題
            current_title: "學習 Vue 事件處理的寫法",

            //假設hasColor為真
            hasColor: true,
            // 為真條件的class
            activeClass: "statusColor",
            // 為假條件的class
            inactiveClass: "baseColor",
            notes: [
              {
                title: "春節行程安排",
                content: "吃飽睡，睡飽吃",
                color: "red",
              },
              {
                title: "工作待辦事項",
                content: "詢問各家廠商報價",
                color: "green",
              },
              {
                title: "運動健身計畫",
                content: "每天早上六點去健身",
                color: "blue",
              },
            ],
            options: [
              { text: "一般", value: "blue" },
              { text: "重要", value: "green" },
              { text: "緊急", value: "red" },
            ],
            input_title: "",
            input_content: "",
            input_option: "",
          };
        },
        methods: {
          add() {
            // 確認欄位皆不可為空
            if (
              this.input_title === "" ||
              this.input_content === "" ||
              this.input_option === ""
            )
              return alert("項目不可為空");

            //建立一個新物件
            let newTodo = {
              title: this.input_title,
              content: this.input_content,
              color: this.input_option,
            };

            // 將新物件加入陣列
            this.notes.push(newTodo);

            // 清空欄位
            this.input_title = "";
            this.input_content = "";
            this.input_option = "";
          },
          del(index) {
            this.notes.splice(index, 1);
          },
        },
        // setup() {
        //   // 假設hasColor為真
        //   const hasColor = ref(true);

        //   //為真條件的class
        //   const activeClass = ref("statusColor");

        //   //為否條件的class
        //   const inactiveClass = ref("baseColor");
        //   return {
        //     hasColor,
        //     activeClass,
        //     inactiveClass,
        //   };
        // },
        mounted() {
          this.notes[0].content = "多出門、到處走走、也要多運動";
        },
      }).mount("#app");

      // autosize
      let txtArea = document.querySelector(".content-textarea");
      autosize(txtArea);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
