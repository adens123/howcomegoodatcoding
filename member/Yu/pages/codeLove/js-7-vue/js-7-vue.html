<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript（七）不想教你 Vue，只想教你怎麼學框架</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../../SCSS/CSS/all.css" />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      #app > .note {
        transition: all 200ms;
        cursor: pointer;
      }
      .note:hover {
        transform: translateY(-0.5rem);
        box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 3px 0px;
      }
    </style>
  </head>
  <body class="bg-light">
    <header>
      <nav class="navbar navbar-expand-lg container" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand logo-yu shake" href="../../../index.html"
            >Yuchen</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../../../index.html">首頁</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="../../contents.html"
                  >作業分享區</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container py-3">
      <h2 class="ls-title"></h2>
      <div class="border p-3 rounded bg-light">
        <div id="app" class="row flex-wrap gap-3 justify-content-md-center">
          <div class="note col-6 col-lg-3 border rounded bg-white p-3">
            <h3 class="title">{{notes[0].title}}</h3>
            <p class="content">{{notes[0].content}}</p>
          </div>
          <div class="note col-6 col-lg-3 border rounded bg-white p-3">
            <h3 class="title">{{notes[1].title}}</h3>
            <p class="content">{{notes[1].content}}</p>
          </div>
          <div class="note col-6 col-lg-3 border rounded bg-white p-3">
            <h3 class="title">{{notes[2].title}}</h3>
            <p class="content">{{notes[2].content}}</p>
          </div>
        </div>
      </div>
    </main>
    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            notes: [
              {
                title: "春節行程安排",
                content: "吃飽睡，睡飽吃",
                color: "red",
              },
              {
                title: "工作待辦事項",
                content: "詢問各家廠商報價",
                color: "green",
              },
              {
                title: "運動健身計畫",
                content: "每天早上六點去健身",
                color: "blue",
              },
            ],
          };
        },
      }).mount("#app");

      //課程名稱更新
      let current_title = "認識 Vue 基本環境與 render state";
      let ls_title = document.querySelector(".ls-title");
      ls_title.textContent = current_title;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
