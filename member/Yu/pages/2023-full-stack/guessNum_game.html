  <body>
    <header>
      <nav class="navbar navbar-expand-lg container" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand logo-yu shake-little" href="../../index.html"
            >Yuchen</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">

              <li class="nav-item">

                  href="../contents.html"
                  >作業分享區</a

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="py-3">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1 class="mb-3">終極密碼</h1>
            <a class="btn btn-secondary" href="../contents.html">回到分享區</a>
          </div>
        </div>
      </div>
    </main>
    <script>
      let n1 = 0;
      let n2 = 100;
      let rdmNum = Math.ceil(Math.random() * 100);
      // console.log(rdmNum);

      while (true) {
        let guess = Number(prompt(`請填入${n1}~${n2}之間的數字`));
        if (guess < n1 || guess > n2 || guess == NaN) {
          alert(`輸入錯誤，請重新輸入`);
          continue;
        }

        if (guess == rdmNum) {
          alert(`恭喜您！答對了`);
          break;
        } else if (guess < rdmNum) {
          n1 = guess;
        } else if (guess > rdmNum) {
          n2 = guess;
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
