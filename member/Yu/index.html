<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is Yuchen</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
    />
    <link rel="stylesheet" href="./SCSS/CSS/all.css" />
  </head>
  <body class="bg-dark-mode">
    <header class="bg-dark-mode">
      <nav class="navbar navbar-expand-lg container" data-bs-theme="dark">
        <div class="container-fluid">
          <a
            class="navbar-brand logo-yu-dark shake-little"
            href="../../index.html"
            >Yuchen</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pages/contents.html">作業分享區</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../../index.html">回到頂層</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section id="image-carousel" class="splide" aria-label="Beautiful Images">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <img
                alt="mt.fuji"
                data-splide-lazy="./images/clay-banks-min.jpg"
              />
            </li>
            <li class="splide__slide">
              <img alt="city" data-splide-lazy="./images/andre-benz-min.jpg" />
            </li>
            <li class="splide__slide">
              <img
                alt="japanese payphone"
                data-splide-lazy="./images/payphone.jpg"
              />
            </li>
            <li class="splide__slide">
              <img
                alt="japanese payphone"
                data-splide-lazy="./images/louie-martinez-min.jpg"
              />
            </li>
            <li class="splide__slide">
              <img
                alt="japanese payphone"
                data-splide-lazy="./images/manuel-cosentino-min.jpg"
              />
            </li>
            <li class="splide__slide">
              <img
                alt="japanese payphone"
                data-splide-lazy="./images/agathe-min.jpg"
              />
            </li>
          </ul>
        </div>
      </section>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="clock tech-mono">
              <p id="date"></p>
              <p id="time"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <!-- splide -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script>
      new Splide("#image-carousel", {
        type: "fade",
        perPage: 1,
        autoplay: true,
        rewind: true,
        rewindSpeed: 1000,
        speed: 2500,
        arrows: false,
        lazyLoad: "nearby",
      }).mount();
    </script>

    <!-- clock -->
    <script src="./js/clock.js"></script>
  </body>
</html>
