<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>怎麼會-前端coding</title>
    <link rel="stylesheet" href="./style/all.css" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module" src="./index.js"></script>
    <script type="text/babel">
      const members = [
        "Jacky",
        "Yu",
        "+7",
        "Sonia",
        "Mia",
        "genesynthesis",
        "shawey",
        "PatrickPie"
      ];

      function PesonalCard({ member }) {
        return (
          <>
            <div className="col-md-6 col-lg-3">
              <div className="card">
                <img
                  src={`https://picsum.photos/400/300?random=${Math.floor(
                    Math.random() * 100
                  )}`}
                  className="card-img-top"
                  alt="..."
                />
                <div className="card-body">
                  <h5 className="card-title">{member}</h5>
                  <p className="card-text">
                    怎麼會-前端coding成員，前端coding菜鳥，與夥伴們共學，航向偉大的航道!!!~
                  </p>
                  <a
                    href={`./member/${member}/index.html`}
                    className="btn btn-primary">
                    個人領地 Go
                  </a>
                </div>
              </div>
            </div>
          </>
        );
      }

      function App() {
        return (
          <>
            <div className="container mt-5">
              <h1 className="text-white mb-5">怎麼會-前端coding</h1>

              <div className="row gy-4">
                {members.map(member => {
                  return <PesonalCard member={member} key={member} />;
                })}
              </div>
            </div>
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("app"));
      root.render(<App />);
    </script>
  </body>
</html>
